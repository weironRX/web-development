<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:regular,500,600,700" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="#" class="header__logo">Gravity</a>
                <div class="header__search search-form">
                    <button class="search-form__icon _icon-search"></button>
                </div>
                <div class="header__icon-menu menu-icon">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="get-started">
                <div class="get-started__content">
                    <div class="get-started__container _container">
                        <div class="get-started__body">
                            <h1 class="get-started__title _title-big">Work around you and your team</h1>
                            <p class="get-started__text _text">
                                From ads that dance or sing to MTV-like commercials, 
                                online advertisers are now using a new type of 
                                technology “rich media” to attract consumers.
                            </p>
                            <button class="get-started__button _button">get started</button>
                            <progress class="get-started__bar" value="50" max="100"></progress>
                        </div> 
                    </div>
                </div>
                <div class="get-started__image">
                    <img src="./img/start/main.png" class="get-started__main-image _ibg" alt="Image">
                    <img src="./img/start/video.png" class="get-started__video-image" alt="Image">
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container _container">
                <div class="footer__body">
                    <div class="footer__main">
                        <a class="footer__logo">Gravity</a>
                        <ul class="footer__menu menu-footer">
                            <li class="menu-footer__item"><a href="" class="menu-footer__link">Travel</a></li>
                            <li class="menu-footer__item"><a href="" class="menu-footer__link">Explore</a></li>
                            <li class="menu-footer__item"><a href="" class="menu-footer__link">Works</a></li>
                            <li class="menu-footer__item"><a href="" class="menu-footer__link">About Us</a></li>
                            <li class="menu-footer__item"><a href="" class="menu-footer__link">Contacts</a></li>
                        </ul>
                        <div class="footer__contacts contacts-footer">
                            <form action="" class="contacts-footer__form">
                                <input type="text" placeholder="Your email" autocomplete="off" name="form[]" class="contacts-footer__input">
                                <button type="submit" class="contacts-footer__button _button _button-brown">SEND</button>
                            </form>
                        </div>
                    </div>
                    <div class="footer__line"></div>
                    <div class="footer__subcribe subcribe-footer">
                        <ul class="subcribe-footer__menu menu-footer menu-footer_small menu-footer_dark">
                            <li class="menu-footer__item"><a href="" class="menu-footer__link">Terms</a></li>
                            <li class="menu-footer__item"><a href="" class="menu-footer__link">Promo</a></li>
                            <li class="menu-footer__item"><a href="" class="menu-footer__link">Download</a></li>
                            <li class="menu-footer__item"><a href="" class="menu-footer__link">News</a></li>
                        </ul>
                        <div class="subcribe-footer__icons">
                            <a src="#" class="subcribe-footer__icon _icon-twitter"></a>
                            <a src="#" class="subcribe-footer__icon _icon-linkedin"></a>
                            <a src="#" class="subcribe-footer__icon _icon-google"></a>
                            <a src="#" class="subcribe-footer__icon _icon-facebook"></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="./src/js/search.js"></script>
</body>
</html>
